<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style_admin.css">
    <script src="admin.js" defer></script>
</head>
<body>
    <a href="index.html"><button class="byby">Перейти на головну сторінку</button></a>
    <header>
        <h1 class="flower">Flower shop</h1>
        <div id="cart">
            <button id="cart-button" onclick="openCart()">
                <img src="shopping-cart.png" alt="" width="30px" height="30px">
            </button>
            <div id="cart-product" class="hide">
                Cart is empty
            </div>
        </div>
    </header>
    <div class="add_product">
        <form id="add_product_form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label for="description">Name:</label>
                <textarea id="description"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price">
            </div>
            <div class="form-group">
                <label for="photo_url">Photo URL:</label>
                <input type="text" id="photo_url">
            </div>
            <input type="submit">
        </form>
    </div>
